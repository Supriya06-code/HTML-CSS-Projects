<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">{Web-Development}</span>
            </h1>
            <form acton="">
                <div class="form_container">
                    <div class="form_contol">
                        <label for="first_name">
                            First name
                            </label>
                            <input id="first_name" name="first_name" placeholder="Enter First Name"/>
                    </div>
                    <div class="form_contol">
                        <label for="last_name">
                            Last name
                            </label>
                            <input id="last_name" name="last_name" placeholder="Enter Last Name"/>
                        
                    </div>
                    <div class="form_contol">
                        <label for="email">
                            Email
                            </label>
                            <input type="email" id="email" name="email" placeholder="Enter Email"/>
                        
                    </div>
                    <div class="form_contol">
                    <label for="job_role">
                        Job Role
                        </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="frontend">Backend Developer</option>
                            <option value="frontend">Full Stack Developer</option>
                            <option value="frontend">UI UX Developer</option>
                        </select>
                        <div class="form_contol">
                            <label for="address">
                                Address
                                </label>
                                <textarea
                                id="address"
                                name="address"
                                row="4"
                                cols="50"
                                placeholder="Enter Address" 
                                >
                                </textarea>
                                <div class="form_contol">
                                    <label for="city">
                                        City
                                        </label>
                                        <input id="city" name="city" placeholder="Enter City Name"/>
                                </div>
                                <div class="form_contol">
                                    <label for="pincode">
                                         Pincode
                                        </label>
                                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode"/>
                                </div>
                                <div class="form_contol"></div>
                                    <label for="date">
                                         Date
                                        </label>
                                        <input value="2022-01-10" type="date" id="date" name="date" />
                                </div>
                                <div class="form_contol"></div>
                                    <label for="upload">
                                         Upload Your Resume
                                        </label>
                                        <input type="file" id="upload" name="upload" placeholder="Attach Your Resume"/>
                                </div>
                        </div>
                        
                   <div class="button_container"></div>
                   <button type="submit">Apply Now</button>
            </form>
        </div>
    </div>
</body>
</html>
